<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') no-repeat center center;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .btn.back {
      background-color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add Employee</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="father" placeholder="Father's Name">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="dob" placeholder="Date of Birth">
    <input type="text" id="empid" placeholder="Employee ID">
    <button class="btn" onclick="addUser()">Add</button>
    <button class="btn back" onclick="location.href='index.html'">Back</button>
  </div>

  <script>
    async function addUser() {
      const name = document.getElementById("name").value;
      const father = document.getElementById("father").value;
      const email = document.getElementById("email").value;
      const dob = document.getElementById("dob").value;
      const empid = document.getElementById("empid").value;

      await fetch("/users", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name, father, email, dob, empid })
      });

      alert("Employee added successfully!");
      location.href = "view.html";
    }
  </script>
</body>
</html>
