<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #2980b9;
      color: white;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1f6391;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee Management System</h1>
    <button class="btn" onclick="location.href='add.html'">Create</button>
    <button class="btn" onclick="location.href='view.html'">View</button>
  </div>
</body>
</html>
